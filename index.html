<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Doe Anderson Coding Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <span class="large-text bold" id="nav-logo">Hey Jerrod</span>
        </nav>
        <main>
            <div id="user-information">
                <div id="user-info-container">
                    <div class="row center gap-20">
                        <img id="user-image" />
                        <div id="media-icons">
                            <img onClick="handleGenerateNewUser();" class="svg-medium" alt="book icon"src="assets/book.svg" />
                            <img onClick="handleGenerateNewUser();" class="svg-medium" alt="brochure icon"src="assets/brochure.svg" />
                            <img onClick="handleGenerateNewUser();" class="svg-medium" alt="mail icon"src="assets/mail.svg" />
                            <img onClick="handleGenerateNewUser();" class="svg-medium" alt="telephone icon"src="assets/telephone.svg" />
                            <img onClick="handleGenerateNewUser();" class="svg-medium" alt="cake icon"src="assets/cake.svg" />
                            <img onClick="handleGenerateNewUser();" class="svg-medium" alt="key icon"src="assets/key.svg" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="column" id="user-details">
                            <span class="large-text" id="user-name"></span>
                            <span class="small-text" id="user-text"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contact-user">
                <form onSubmit="event.preventDefault();handleFormSubmit(event);" class="column" id="contact-user">
                    <span class="medium-text">Contact Me<span id="form-error"></span></span>
                    <input class="small-input" placeholder="Name" name="name" type="text" />
                    <input class="small-input" placeholder="Email" name="email" type="text" />
                    <textarea class="large-input" placeholder="How can I help?" name="message" type="text"></textarea>
                    <input class="primary-button" value="Submit" type="submit" />
                </form>
                <div style="display: none;" id="success-banner">
                    <span class="medium-text" >Success! Your Message Has Been Saved!</span>
                    <button class="primary-button">Send Another Message</button>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./app.js" async defer></script>
    </body>
</html>
